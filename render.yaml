services:
  - type: web
    name: backend
    env: docker
    dockerfile: backend/Dockerfile
    build:
      context: ./backend
    ports:
      - port: 5000
    envVars:
      - key: FLASK_ENV
        value: development

  - type: web
    name: frontend
    env: docker
    dockerfile: frontend/Dockerfile
    build:
      context: ./frontend
    ports:
      - port: 3000